<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게세글 목록</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>게시글 등록</h1>
<form th:action="insertBoard" method="post">
    <table th:align="center" border="1" th:cellspacing="0" th:cellpadding="0">
        <tr>
            <td bgcolor="orange" th:text="제목"></td>
            <td><input name="title" type="text" size="10"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="작성자"></td>
            <td><input name="writer" type="text" size="10"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="내용"></td>
            <td><input name="content" type="text" size="10"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="게시글등록">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
